version: "3.1"

nlu:

- lookup: color
  examples: |
    - чёрный
    - черный
    - белый
    - синий
    - красный
    - серый

- lookup: type
  examples: |
    - шариковая
    - шариковую
    - гелевая
    - гелевую
    - простой
    - простую
    - механический карандаш
    - механический
    - простой
    - обычный
    - классический

- intent: inform_need_item
  examples: |
    - У меня нет [ручки](office_supplies:ручка)
    - У меня нет [карандаша](office_supplies)
    - У меня нет [ластика](office_supplies)
    - Мне нужна [ручка](office_supplies)
    - Мне нужен [карандаш](office_supplies)
    - Мне нужен [ластик](office_supplies)    

- intent: item_color
  examples: |
    - [чёрный](color)
    - [черный](color)
    - [белый](color)
    - [синий](color)
    - [красный](color)
    - [зеленый](color)
    - [желтый](color)
    - [голубой](color)

- intent: kind
  examples: |
    - мне нужна [шариковая](type) ручка
    - хочу [гелевую](type) ручку
    - нужно приобрести [шариковую](type) ручку
    - хочу приобрести [шариковую](type) ручку
    - дай мне [гелевую](type) ручку
    - мне нужен [механический](type) карандаш

- intent: quantity
  examples: |
    - [1](number) ручка
    - [2](number) карандаша 
    - [3](number) ластика
    - [4](number) ручки
    - [58](number) карандашей
    - [6](number) ластиков
    - [7](number) 
    - [8](number)
    - [9](number)
    - [36](number) 

- intent: user_name
