version: "3.1"

nlu:

- lookup: color
  examples: |
    - чёрный
    - белый
    - синий
    - красный

- lookup: type
  examples: |
    - шариковая
    - шариковую
    - гелевая
    - гелевую
    - простой
    - простую
    - механический карандаш
    - механический

- lookup: line_thickness
  examples: |
    - 0.1 мм
    - 0.5 мм

- intent: inform_need_item
  examples: |
    - У меня нет [ручки](office_supplies)
    - У меня нет [карандаша](office_supplies)
    - У меня нет [ластика](office_supplies)
  
- intent: inform_want_item
  examples: |
    - Мне нужна книга
    - Мне нужен пароль
    - Мне нужен пароль администратора

- intent: pen_color
  examples: |
    - [чёрный](color)
    - [белый](color)
    - [синий](color)
    - [красный](color)
    - [зеленый](color)
    - [желтый](color)
    - [голубой](color)

- intent: kind
  examples: |
    - мне нужна [шариковая](type) [ручка](office_supplies)
    - хочу [гелевую](type) [ручку](office_supplies)

- intent: thickness_line
  examples: |
    - 0.1
    - 0.5
    - 0.1 мм
    - 0.5 мм 