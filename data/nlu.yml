version: "3.1"

nlu:

- lookup: color
  examples: |
    - чёрный
    - черный
    - белый
    - синий
    - красный

- lookup: type
  examples: |
    - шариковая
    - шариковую
    - гелевая
    - гелевую
    - простой
    - простую
    - механический карандаш
    - механический

- lookup: line_thickness
  examples: |
    - 0.1 мм
    - 0.5 мм

- intent: inform_need_item
  examples: |
    - У меня нет [ручки](office_supplies)
    - У меня нет [карандаша](office_supplies)
    - У меня нет [ластика](office_supplies)
    - Мне нужна [ручка](office_supplies)

- intent: pen_color
  examples: |
    - [чёрный](color)
    - [черный](color)
    - [белый](color)
    - [синий](color)
    - [красный](color)
    - [зеленый](color)
    - [желтый](color)
    - [голубой](color)

- intent: kind
  examples: |
    - мне нужна [шариковая](type) ручка
    - хочу [гелевую](type) ручку
    - нужно приобрести [шариковую](type) ручку
    - хочу приобрести [шариковую](type) ручку
    - дай мне [гелевую](type) ручку

- intent: thickness_line
  examples: |
    - 0.1
    - 0.5
    - 0.1 мм
    - 0.5 мм 

- intent: user_name
  examples: |
    - [Кошелева Вероника Алексеевна](name)
    - [Бирт Елизавета Александровна](name)
    - [Власова Мария Борисовна](name)
    - [Мельникова Ксения Витальевна](name)
    - [Иванова София Юрьевна](name)
    - [Аксенов Станислав Фёдорович](name)
    - [Афанасьев Демьян Андреевич](name)
    - [Бессонов Роман Артёмович](name)
    - [Быков Андрей Григорьевич](name)
    - [Виноградов Александр Ильич](name)
    - [Журавлев Тимофей Сергеевич](name)