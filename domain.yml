version: "3.1"

intents:
  - inform_need_item
  - item_color
  - kind
  - user_name
  - quantity

entities:
  - office_supplies
  - color
  - type
  - name
  - number

slots:
  office_supplies:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: office_supplies
      
  color:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: color

  type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: type

  name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: name

  quantity:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: number

responses:
  
  utter_ask_color:
  - text: "Какого цвета предмет вы бы хотели?"

  utter_ask_type:
  - text: "Хороший выбор, какой тип этого предмета вас интересует?"

  utter_ask_kind:
  - text: "А как насчет толщины линии, сколько мм она должна быть?"

  utter_ask_quantity:
  - text: "Сколько вам нужно штук?"

  utter_ask_name:
  - text: "Напишите свое ФИО, чтобы я мог записать, что вам нужно."
  

actions:
- action_record_need_item
- validate_office_supplies_form
- required_slots
- utter_ask_color
- utter_ask_type
- utter_ask_quantity
- utter_ask_name


forms:
  office_supplies_form:
      required_slots:
          - office_supplies
          - color
          - type
          - quantity
          - name
      
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


